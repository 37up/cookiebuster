trigger: none

schedules:
  - cron: "0 6 * * 1-5"   # 06:00 UTC Mon-Fri (adjust as needed)
    displayName: Weekday morning run
    branches:
      include:
        - main
    always: true

pool:
  vmImage: "ubuntu-latest"

steps:
  - checkout: self
    clean: true

  - task: NodeTool@0
    inputs:
      versionSpec: "20.x"
    displayName: "Use Node.js 20"

  - script: |
      npm ci
    displayName: "Install npm dependencies"

  - script: |
      npx playwright install --with-deps
    displayName: "Install Playwright browsers"

  - script: |
      mkdir -p test-results
      npm run test:ci
    displayName: "Run tests"
    env:
      CI: "true"

  - task: PublishTestResults@2
    displayName: "Publish test results (JUnit)"
    condition: succeededOrFailed()
    inputs:
      testResultsFormat: "JUnit"
      testResultsFiles: "test-results/junit.xml"
      failTaskOnFailedTests: true
      testRunTitle: "Cookie consent smoke"

  - task: PublishPipelineArtifact@1
    displayName: "Publish Playwright artifacts"
    condition: succeededOrFailed()
    inputs:
      targetPath: "test-results"
      artifact: "test-results"

  - bash: |
      if [ -d "playwright-report" ]; then
        echo "playwright-report exists"
      else
        echo "playwright-report does not exist; skipping publish"
        exit 0
      fi
    displayName: "Check Playwright report folder"
    condition: succeededOrFailed()

  - task: PublishPipelineArtifact@1
    displayName: "Publish Playwright report"
    condition: succeededOrFailed()
    inputs:
      targetPath: "playwright-report"
      artifact: "playwright-report"

  - script: |
      echo "Listing workspace:"
      ls -la
      echo "Listing test-results:"
      ls -la test-results || true
      echo "Listing playwright-report:"
      ls -la playwright-report || true
    displayName: "Debug: list output folders"
    condition: succeededOrFailed()