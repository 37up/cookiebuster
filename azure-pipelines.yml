trigger:
  branches:
    include:
      - main

schedules:
  - cron: "0 6 * * 1-5"
    displayName: Weekday morning run
    branches:
      include:
        - main
    always: true

pool:
  vmImage: "ubuntu-latest"

steps:
  - checkout: self
    clean: true

  - task: NodeTool@0
    inputs:
      versionSpec: "20.x"
    displayName: "Use Node.js 20"

  - script: |
      npm ci
    displayName: "Install npm dependencies"

  - script: |
      npx playwright install --with-deps
    displayName: "Install Playwright browsers"

  - script: |
      mkdir -p test-results
      npm run test:ci
    displayName: "Run tests"
    env:
      CI: "true"

  - script: |
      echo "CI from shell: $CI"
      node -e "console.log('CI from node=', process.env.CI)"
      echo "Listing workspace:"
      ls -la
      echo "Listing test-results:"
      ls -la test-results || true
      echo "Listing playwright-report:"
      ls -la playwright-report || true
    displayName: "Debug: list output folders"
    condition: succeededOrFailed()

  - task: PublishTestResults@2
    displayName: "Publish test results (JUnit)"
    condition: succeededOrFailed()
    inputs:
      testResultsFormat: "JUnit"
      testResultsFiles: "test-results/junit.xml"
      failTaskOnFailedTests: true
      testRunTitle: "Cookie consent smoke"

  - task: PublishPipelineArtifact@1
    displayName: "Publish test-results artifact"
    condition: succeededOrFailed()
    inputs:
      targetPath: "test-results"
      artifact: "test-results"

  - task: PublishPipelineArtifact@1
    displayName: "Publish Playwright report"
    condition: and(succeededOrFailed(), eq(variables.PlaywrightReportExists, 'true'))
    inputs:
      targetPath: "playwright-report"
      artifact: "playwright-report"
